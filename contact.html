<!DOCTYPE html>
<html>
<head>
    <title>AUTO-MART Contact Form</title>
    <link rel="icon" href="F:\Personal\Kaveesha\Auto Mart Web Page\VS code Website\images\AUTO MART.png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <link rel="stylesheet" href="contact.css">
    <h1>Contact us</h1>
    <form action="contact.css" method="post">
        <label for="first_name" >First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name" >Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="contact_number" >Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br><br>

        <label for="vehicle_number" >Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" required><br><br>

        <label for="vehicle_category"> Vehicle Category:</label>
        <select id="vehicle_category" name="vehicle_category">
            <option value="Small car">Small Car</option>
            <option value="Sedan">Sedan</option>
            <option value="Van">Van</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
